<div class="poem-card" [class.expanded-card]="isExpanded">
  <div class="poem-header">
    <h3 class="poem-title">{{ poem.title }}</h3>
    <p class="poem-author">by {{ poem.author }}</p>
    <span class="line-count">{{ poem.linecount }} lines</span>
  </div>

  <div class="poem-content">
    <div class="poem-lines" [class.expanded]="isExpanded">
      <p *ngFor="let line of getDisplayedLines()" class="poem-line">
        {{ line || '&nbsp;' }}
      </p>
    </div>

    <div class="button-group" *ngIf="shouldShowReadMore() || shouldShowShowLess()">
      <button
        *ngIf="shouldShowShowLess()"
        (click)="showLess()"
        class="toggle-btn btn-secondary"
      >
        Show Less ↑
      </button>

      <button
        *ngIf="shouldShowReadMore()"
        (click)="readMore()"
        class="toggle-btn btn-primary"
      >
        Read More ↓
      </button>
    </div>
  </div>

  <div class="poem-footer">
    <div class="decorative-line"></div>
  </div>
</div>
